<div class="container mt-5">
    <h2>Les Sorties</h2>
    <hr>

    <br>
    <div class="bg-light shadow-lg rounded p-4">
        <div class="row">
            <div class="col-md-5 _add_produit_btn mb-5">
                <button class="btn btn-success"
                    [routerLink]="['/ajouter-sortie']">Ajouter Sortie</button>
            </div>
            <div class="col-md-2 _add_produit_btn">
            </div>
            <div class="form-group col-12 col-md-5 d-flex mb-5">
                <input type="search" aria-label="Search" class="form-control
                    me-1"
                    placeholder="Chercher un produit...">
                <button class="btn btn-success">Rechercher</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-stripped table
                table-hover table-center mb-0 bg-light">

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Date</th>
                        <th scope="col">Quantit√©</th>
                        <th scope="col">Prix Unitaire</th>
                        <th scope="col">Total</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let une_sortie of data.les_sorties">
                        <th scope="row">1</th>
                        <td><a [routerLink]="['/detail-produit']"
                                class="nav-item">{{une_sortie.nom_produit}}</a></td>
                        <td>{{une_sortie.description}}</td>
                        <td>{{une_sortie.quantite}}</td>
                        <td>{{une_sortie.prix_unitaire}}</td>
                        <td>{{une_sortie.prix_unitaire*une_sortie.quantite}}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <a [routerLink]="['/modifier-produit',une_sortie.id_produit]" class="btn btn-success">
                                    <span class="material-icons">
                                        edit
                                        </span>
                                </a>
                                <button class="btn btn-danger">
                                    <span class="material-icons">
                                        delete
                                        </span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
