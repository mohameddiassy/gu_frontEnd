<div class="list-group list-group-numbered" *ngIf="api.global.afficher_menu_sidenav">
    <div (click)="clique(item)" *ngFor="let item of api.global.les_fenetres | filter:api.global.recherche_hautgauche" class="list-group-item d-flex justify-content-between align-items-start item_liste list-group-item-action" [ngClass]="item.cle==api.global.fenetre_selectionnee?'couleur_body': ''">
        <div class="d-flex align-items-center">
            <i class="fa fa-{{icons[item.cle]['icone']}} fa-3x p-2 center" style="width: 75px;" [ngClass]="item.cle==api.global.fenetre_selectionnee?'text-white' : 'text_bleu_clair'"></i>
            <div class="m-2">
                <div class="fw-bold">
                    {{item.nom}}
                </div>
                <div style="font-size: 12px;">{{item.description}}</div>
            </div>
        </div>
    </div>
</div>
