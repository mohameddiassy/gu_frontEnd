<div class="list-group list-group-numbered">
  <div (click)="clique(item)" *ngFor="let item of api.global.entree_par_jours_par_enregistreur | filter:api.global.recherche_hautgauche" class="list-group-item d-flex justify-content-between align-items-start item_liste list-group-item-action" [ngClass]="item==jour?'couleur_body': ''">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{item.date| date :'dd MMMM YYYY'}}</div>
      Montant {{item.montant|number}}
    </div>
</div>
