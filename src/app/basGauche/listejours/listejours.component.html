<div class="list-group list-group-numbered">
  <div
    class="list-group-item d-flex justify-content-between align-items-start item_liste list-group-item-action couleurgrise">
    <div class="ms-2 me-auto">
      <div class="fw-bold">Ajouter une nouvelle date</div>
    </div>
    <span class="badge bg-primary rounded-pill" (click)=" open(content)"> <i class="fa fa-add fa-2x"></i>
    </span>
  </div>
  <div (click)="clique(item)"
    *ngFor="let item of api.global.sortie_par_jours_par_enregistreur | filter:api.global.recherche_hautgauche"
    class="list-group-item d-flex justify-content-between align-items-start item_liste list-group-item-action"
    [ngClass]="item==jour?'couleur_body': ''">
    <div class="ms-2 me-auto">
      <div class="fw-bold">{{item.date| date :'dd MMMM YYYY'}}</div>
      Montant {{item.montant}}
    </div>
    <span class="badge bg-primary rounded-pill">{{item.nombre}}</span>
  </div>
</div>
<!-- modal -->
<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Ajouter une nouvelle date</h4>
    <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <form>
      <div class="form-group">
        <label for="dateOfBirth">Choisir une date</label>
        <div class="input-group">
          <input [(ngModel)]="date" id="dateOfBirth" class="form-control" placeholder="yyyy-mm-dd" name="dp"
            ngbDatepicker #dp="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="dp.toggle()" type="button">
              <i class="fa fa-calendar fa-2x"></i>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="modal.close('Save click')">Ajouter</button>
  </div>
</ng-template>
