<div class="list-group list-group-numbered">
    <div (click)="clique(item)" *ngFor="let item of data.les_mois | filter:data.recherche_hautgauche" class="list-group-item d-flex justify-content-between align-items-start item_liste list-group-item-action">
      <div class="ms-2 me-auto">
        <div class="fw-bold">{{item.date}}</div>
        Montant {{item.montant}}
      </div>
      <span class="badge bg-primary rounded-pill">{{item.nombre}}</span>
    </div>
</div>
