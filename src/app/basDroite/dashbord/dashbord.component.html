
<div class="row">
    <div class="col-6 col-md-4 col-xl-3" *ngFor="let item of les_ressumes_statistiques">
        <div class="card p-2">
                <div class="row align-items-center">
                    <div class="col">
                        <button class="btn shadow-sm" [style.background-color]="item.bg_color" >
                            <i class="fa fa-{{item.icone}} fa-3x" [style.color]="item.t_color"></i>
                        </button>
                    </div>                    
                    <div class="col">
                        <h6 class="bold">{{item.nombre}}</h6>
                        <div class="">{{item.unite}}</div>
                    </div>
                </div>
                <div class="center">{{item.nom}}</div>
        </div>
    </div>
</div>
<div class="row m-1">
    <div class="card col-md-6 pt-2 " *ngFor="let item of les_statistiques">
        <div class="card-body">
            <h5 class="card-title">{{item.nom}}</h5>
        </div>
        <ul class="list-group">
            <li class="list-group-item d-flex justify-content-between" *ngFor="let item_liste of item.liste">
                <span>{{item_liste.nom}}</span>
                <span class="badge bg-secondary">{{item_liste.quantite}}</span>
            </li>
        </ul>

        </ngx-charts-bar-vertical> -->

    </div>
</div>
