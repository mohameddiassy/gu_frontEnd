<div class="d-flex justify-content-between align-items-center">
    <div class="row">
        <button (click)="api.toggleSidenav()" type="button"
            class="col shadow-sm bg-white rounded btn d-block d-sm-none">
            <i class="fa fa-bars fa-2x"></i>
        </button>
        <div class="bold col mt-2 croix">
            <h2 class="" (click)="clique_nom_application()"> GUStock</h2>
        </div>
        
    </div>
    <div class="btn-group">
        <button class="btn btn-secondary btn-lg dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
            {{api.global.utilisateur_connecte.entreprise_selectionnee.nom}}
        </button>
        <ul class="dropdown-menu">
            <li class="croix" (click)="changer_entreprise(une_entreprise)" *ngFor="let une_entreprise of api.global.utilisateur_connecte.agent_entreprises"><a class="dropdown-item" >{{une_entreprise.nom}}</a></li>
        </ul>
    </div>
</div>
