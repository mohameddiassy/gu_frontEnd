<div *ngIf="item" class="">
    <div class="d-flex justify-content-between">
        <div class="fw-bold">{{item.date}}</div>
        <span (click)="close()" class="material-icons croix">
            {{data.closebool?"close":"add"}}
        </span>
    </div>
    <div class="d-flex justify-content-between">
        <button type="button" class="btn btn-primary">
            Stock initial <span class="badge bg-secondary">8725</span>
        </button>
        <button type="button" class="btn btn-warning">
            Stock Final <span class="badge bg-secondary">425</span>
        </button>
    </div>
      
</div>
<div *ngIf="produit">
    {{produit.nom_produit}}
</div>
