<div class="h-100 ">
  <div class="input-group">
    <select name="option" [(ngModel)]="api.global.fenetre_selectionnee" (change)="changement()" class=" form-select"
      aria-label="Default select example">
      <option [value]="i" *ngFor="let item of api.global.les_fenetres;let i=index;let f=first">{{item.nom}}</option>
    </select>
    <button (click)="api.toggleSidenav()" class="input-group-btn btn-warning d-block d-sm-none d-md-none"
      for="inputGroupSelect02">
      <span class="material-icons align-middle ">
        close
      </span>
    </button>
  </div>
  <div class="input-group pr-3">
    <input class="form-control" name="recherche_hautgauche" [(ngModel)]="api.global.recherche_hautgauche" type="text"
      placeholder="rechercher">
    <!-- <label class="input-group-text" for="inputGroupSelect02"><span class="material-icons align-middle">
          search
          </span></label> -->
  </div>
</div>
