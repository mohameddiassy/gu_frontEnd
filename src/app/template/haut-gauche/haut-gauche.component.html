<div class="h-100 ">
      <div class="input-group">
        <select name="option" [(ngModel)]="data.option" (change)="changement()" class=" form-select" aria-label="Default select example">
          <option [value]="item.id" *ngFor="let item of data.listehautgauche;let i=index;let f=first">{{item.nom}}</option>
        </select>
        <button  (click)="data.toggleSidenav()" class="input-group-btn btn-warning d-block d-sm-none d-md-none" for="inputGroupSelect02"><span class="material-icons align-middle ">
          close
          </span></button>
      </div>
      <div class="input-group pr-3">
        <input class="form-control" name="recherche_hautgauche" [(ngModel)]="data.recherche_hautgauche" type="text" placeholder="rechercher">
        <!-- <label class="input-group-text" for="inputGroupSelect02"><span class="material-icons align-middle">
          search
          </span></label> -->
      </div>
</div>
