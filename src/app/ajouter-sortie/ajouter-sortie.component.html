<div  *ngIf="data.closebool">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="d-flex justify-content-between">
                <h3 class="page-title mt-1">Ajouter une Sortie pour le {{item.date}}</h3>
                <span (click)="close()" class="material-icons croix">
                    {{data.closebool?"close":"add"}}
                </span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="row formtype">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Quantité</label>
                                <input placeholder="quantité" type="number" class="form-control" name="stock" [(ngModel)]="sortie.quantite">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Produit</label>
                                <select name="option" [(ngModel)]="sortie.id_produit" (change)="changement()" class=" form-select" aria-label="Default select example">
                                    <option [value]="0" >Sélectionnez un produit</option>
                                    <option [value]="item.id_produit" *ngFor="let item of data.les_produits;let i=index;let f=first">{{item.nom_produit}}</option>
                                </select>
                            </div>
                            
                        </div>
                        

                    </div>
                </form>
            </div>
        </div>
        
        <div *ngIf="succes" class="alert alert-success" role="alert">
            Sortie ajoutée avec succés!
        </div>
        <div *ngIf="echec" class="alert alert-danger" role="alert">
            Erreur d'ajout du produit!
        </div>
        <div class="mt-4">
            <button type="button" class="col-md-2 btn btn-primary float-right"
                (click)="ajouter()">Ajouter Sortie</button>
        </div>
    </div>
</div>
