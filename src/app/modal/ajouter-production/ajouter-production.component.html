<div *ngIf="api.bool.ajouterproduction">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="d-flex justify-content-between">
                <h3 class="page-title mt-1">Ajouter une production pour le {{item?.date|date:'dd MMMM YYYY'}}</h3>
                <i  (click)="api.bool.ajouterproduction=!api.bool.ajouterproduction" class="fa fa-close fa-2x right croix text-danger"></i>
            </div>
        </div>
        <hr>
        <div class="row">
            <h4 text-align="center">stock actuel ={{api.parse(stock_en_cour)+api.parse(production.quantite)}} </h4>
        </div>
        <form class="row">
            <div class="form-group col-md-4">
                <label>Produit</label>
                <select name="id_produit" [(ngModel)]="production.id_produit" (change)="changement2()" class="form-control form-select" aria-label="Default select example">
                    <option [value]="0" >Sélectionnez un produit</option>
                    <option  class="d-flex justify-content-between" [value]="item.id_produit" *ngFor="let item of api.global.les_produits_sortants;let i=index;let f=first">{{item.nom}}</option>
                    <option  class="d-flex justify-content-between text-primary" [value]="-3">creer un production</option>

                  </select>
            </div>
            <div class="form-group col-md-4">
                <label>Quantité</label>
                <input placeholder="quantité" type="number" class="form-control" name="stock" [(ngModel)]="production.quantite">
            </div>
        </form>
        <div *ngIf="succes" class="alert alert-success" role="alert">
            Sortie ajoutée avec succés!
        </div>
        <div *ngIf="echec" class="alert alert-danger" role="alert">
        </div>
        <div class="m-2">
            <button *ngIf="add" type="button" class="col-md-2 btn btn-primary float-right" (click)="ajouter()">Ajouter Production</button>
        </div>
        <div class="m-2">
            <button *ngIf="!add" type="button" class="col-md-2 btn btn-warning float-right" (click)="modifier()">Modifier Production</button>
        </div>
    </div>
</div>
