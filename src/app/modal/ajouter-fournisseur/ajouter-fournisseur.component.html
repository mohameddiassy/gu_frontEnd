<div *ngIf="api.bool.ajouterfournisseur">
  <div class="content container-fluid">
      <div class="page-header">
          <div class="d-flex justify-content-between">
              <h3 class="page-title mt-1">Ajouter un fournisseur</h3>
              <span (click)="api.bool.ajouterfournisseur=!api.bool.ajouterfournisseur" class="material-icons croix">
                  {{api.bool.ajouterfournisseur?"close":"add"}}
              </span>
          </div>
      </div>
      <hr>
      <form class="row">
    <div><h6> </h6></div>
          <div class="form-group col-md-4">
              <label>nom</label>
              <input placeholder="nom"  type="text" class="form-control" name="stock" [(ngModel)]="fournisseur.nom">
          </div>
          <div class="form-group col-md-4">
            <label>numero telephone</label>
            <input placeholder="numero de telephone"  type="text" class="form-control" name="stock" [(ngModel)]="fournisseur.telephone">
        </div>
        <div class="form-group col-md-4">
          <label>adresse</label>
          <input placeholder="adresse"  type="text" class="form-control" name="stock" [(ngModel)]="fournisseur.address">
      </div>
        <div class="form-group col-md-4">
          <label>description</label>
          <input placeholder="description"  type="text" class="form-control" name="stock" [(ngModel)]="fournisseur.description">
      </div>

      </form>
      <div *ngIf="succes" class="alert alert-success" role="alert">
          fournisseur ajouté avec succés!
      </div>
      <div *ngIf="echec" class="alert alert-danger" role="alert">
          Erreur d'ajout du fournisseur!
      </div>
      <div class="m-2">
          <button type="button" class="col-md-2 btn btn-primary float-right"
              (click)="ajouter()">Ajouter fournisseur</button>
      </div>
  </div>
</div>
