<div *ngIf="api.bool.ajouterutilisateur">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="d-flex justify-content-between">
                <h3 class="page-title mt-1">Ajouter un utilisaateur à votre entreprise</h3>
                <i  (click)="api.bool.ajouterutilisateur=!api.bool.ajouterutilisateur" class="fa fa-close fa-2x right croix text-danger"></i>
            </div>
        </div>
        <hr>
        <form class="row">
            <div class="form-group col-md-4">
                <label>Prenom</label>
                <input placeholder="prenom"  type="text" class="form-control" name="prenom" [(ngModel)]="utilisateur.prenom">
            </div>
            <div class="form-group col-md-4">
                <label>Nom</label>
                <input placeholder="nom"  type="text" class="form-control" name="nom" [(ngModel)]="utilisateur.nom">
            </div>
            <div class="form-group col-md-4">
                <label>Email</label>
                <input placeholder="email"  type="text" class="form-control" name="email" [(ngModel)]="utilisateur.email">
            </div>
            <div class="form-group col-md-4">
                <label>Telephone</label>
                <input placeholder="telephone"  type="tel" class="form-control" name="telephone" [(ngModel)]="utilisateur.telephone">
            </div>
            <div class="form-group col-md-4">
                <label>Profession</label>
                <input placeholder="profession"  type="texte" class="form-control" name="profession" [(ngModel)]="utilisateur.profession">
            </div>
            <div class="form-group col-md-4">
                <label>Login</label>
                <input placeholder="login"  type="text" class="form-control" name="login" [(ngModel)]="utilisateur.login">
            </div>
            <div class="form-group col-md-4">
                <label>Mot de pass</label>
                <input placeholder="mot_de_pass"  type="password" class="form-control" name="mot_de_pass" [(ngModel)]="utilisateur.mot_de_pass">
            </div>
            <div class="form-group col-md-4">
                <label>Confirmation</label>
                <input placeholder="confirmation"  type="password" class="form-control" name="confirmation" [(ngModel)]="utilisateur.confirmation">
            </div>
            <div class="form-group col-md-4">
                <label>Privilège</label>
                <select name="option" [(ngModel)]="utilisateur.id_privilege" (change)="changement()" class=" form-select" aria-label="Default select example">
                    <option [value]="0" >Sélectionnez un privilege </option>
                    <option  class="d-flex justify-content-between" [value]="item.id_privilege" *ngFor="let item of api.global.les_privileges;let i=index;let f=first">{{item.nom}}</option>
                </select>
            </div>
  
        </form>
        <div *ngIf="succes" class="alert alert-success" role="alert">
            Sortie ajoutée avec succés!
        </div>
        <div *ngIf="echec" class="alert alert-danger" role="alert">
            Erreur d'ajout du produit!
        </div>
        <div class="m-2">
            <button type="button" class="col-md-2 btn btn-primary float-right"
                (click)="ajouter()">Ajouter utilisateur</button>
        </div>
    </div>
  </div>
