<div *ngIf="api.bool.ajouterconsommation">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="d-flex justify-content-between">
                <h3 class="page-title mt-1">Ajouter une consommation pour le {{item?.date|date:'dd MMMM YYYY'}}</h3>
                <span (click)="api.bool.ajouterconsommation=!api.bool.ajouterconsommation" class="material-icons croix">
                    {{api.bool.ajouterconsommation?"close":"add"}}
                </span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div>
                <h4>stock actuel ={{api.parse(stock_en_cour)-api.parse(consommation.quantite)}} </h4>
            </div>
        </div>
        <form class="row">
            <div class="form-group col-md-4">
                <label>Quantité</label>
                <input placeholder="quantité" type="number" class="form-control" name="stock" [(ngModel)]="consommation.quantite">
            </div>
            <div class="form-group col-md-4">
                <label>Produit</label>
                <select name="id_produit" [(ngModel)]="consommation.id_produit" (change)="changement()" class="form-control form-select" aria-label="Default select example">
                    <option [value]="0" >Sélectionnez un produit</option>
                    <option  class="d-flex justify-content-between" [value]="item.id_produit" *ngFor="let item of api.global.les_produits_entrants;let i=index;let f=first">{{item.nom}} {{item.stock}}</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Utiliser dans :</label>
                <select name="id_type_consommation" class="form-control form-select" [(ngModel)]="consommation.id_type_consommation" aria-label="Default select example">
                  <option [value]="0" >type</option>
                  <option  class="d-flex justify-content-between" [value]="item.id_type_consommation" *ngFor="let item of les_type;let i=index;let f=first">{{item.nom}} {{item.stock}}</option>
                </select>
            </div>

        </form>
        <div *ngIf="succes" class="alert alert-success" role="alert">
            Sortie ajoutée avec succés!
        </div>
        <div *ngIf="echec" class="alert alert-danger" role="alert">
            Erreur d'ajout du produit!
        </div>
        <div class="m-2">
            <button *ngIf="add" type="button" class="col-md-2 btn btn-primary float-right" (click)="ajouter()">Ajouter</button>
            <div class="m-2">
                <button *ngIf="!add" type="button" class="col-md-2 btn btn-warning float-right" (click)="Modifier()">Modifier</button>
            </div>
        </div>
    </div>
</div>
