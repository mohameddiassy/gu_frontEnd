<div *ngIf="api.bool.ajoutersortie">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="d-flex justify-content-between">
                <h3 class="page-title mt-1">Ajouter une Sortie pour le {{item?.date|date:'dd MMMM YYYY'}}</h3>
                <div class="row material-icons">
                    <h1 class="text-center align-items-center text-danger"> {{stock_en_cour}}</h1>

                </div>
                <span (click)="api.bool.ajoutersortie=!api.bool.ajoutersortie" class="material-icons croix">
                    {{api.bool.ajoutersortie?"close":"add"}}
                </span>
            </div>
        </div>

        <hr>
        <form class="row">
            <div class="form-group required col-md-3">
                <label>Quantité</label>
                <input placeholder="quantité" [(ngModel)]="sortie.quantite" required type="number" class="form-control" name="stock">
            </div>
            <p class="d-flex justify-content-center text-danger ">{{quantite_vide}}</p>

            <div class="form-group required col-md-3">
                <label>Produit</label>
                <select name="id_produit" [(ngModel)]="sortie.id_produit" (change)="changement()" required class="form-control form-select" aria-label="Default select example">
                    <option [value]="0" >Sélectionnez un produit</option>
                    <option [value]="item.id_produit" *ngFor="let item of api.global.les_production_day;let i=index;let f=first">{{item.nom}}</option>
                    <option [value]="-3" class="text-primary">ajouter un nouveau produit</option>

                  </select>
                <p class="d-flex justify-content-center text-danger ">{{produit_vide}}</p>

            </div>
            <div class="form-group required col-md-3">
                <label> vendeur </label>
                <select name="id_vendeur" [(ngModel)]="sortie.id_vendeur" (change)="changement()" class="form-control form-select" required aria-label="Default select example">
                  <option [value]="0" >Sélectionnez un produit</option>
                  <option [value]="item.id_vendeur " *ngFor="let item of api.global.les_vendeurs;let i=index;let f=first">{{item.nom}}</option>
                  <option [value]="-3" class="text-primary">ajouter un nouveau vendeur</option>

              </select>
                <p class="d-flex justify-content-center text-danger ">{{vendeur_vide}}</p>

            </div>
            <div class="form-group required col-md-3">
                <label> prix unitaire </label>
                <input required placeholder="prix_unitaire" [(ngModel)]="sortie.prix_unitaire" type="number" class="form-control" name="prix_unitaire">
                <p class="d-flex justify-content-center text-danger ">{{prix_vide}}</p>

            </div>

        </form>
        <div *ngIf="succes" class="alert alert-success" role="alert">
            Sortie ajoutée avec succés!
        </div>
        <div *ngIf="echec" class="alert alert-danger" role="alert">
            Erreur d'ajout du produit!
        </div>
        <div class="m-2">
            <button type="button" class="col-md-2 btn btn-primary float-right" (click)="ajouter()">Ajouter Sortie</button>
            <button type="button" class="col-md-2 btn btn-primary float-right" (click)="modifier()">Ajouter Sortie</button>
        </div>
    </div>
</div>
