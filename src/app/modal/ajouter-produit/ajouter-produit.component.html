<div *ngIf="api.bool.ajouterproduit" class="ajouter_produit">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="d-flex justify-content-between">
                <h3 class="page-title mt-1">{{modifier_bool?"Modifier le produit
                    <"+produit.nom+">":"Ajouter un Produit"}}</h3>
                    <i (click)="close()" class="fa fa-close croix right fa-2x text-danger"></i>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="row formtype">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nom Produit</label>
                                <input required type="text" class="form-control" name="nom" [(ngModel)]="produit.nom">
                                <!-- <span style="color: red;">Nom produit invalide !</span> -->
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Description</label>
                                <input required type="text" class="form-control" name="description" [(ngModel)]="produit.description">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Prix Unitaire</label>
                                <input type="number" class="form-control" name="prix_unitaire" [(ngModel)]="produit.prix_unitaire">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Type</label>
                                <select [(ngModel)]="produit.type" class="form-control form-select" aria-label="Default select example" name="type">
                                    <option value="entrant">Produit Entrant</option>
                                    <option value="sortant">Produit Sortant</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Catégorie</label>
                                <select [(ngModel)]="produit.id_categorie" class="form-control form-select" aria-label="Default select example" name="categorie">
                                    <option value="{{item.id_categorie}}"
                                        *ngFor="let item of api.global.les_categories">{{item?.nom}}
                                    </option>
                                    <hr>
                                    <option value="nouvelle_categorie">Nouvelle catégorie</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-4" *ngIf="produit.id_categorie=='nouvelle_categorie'">
                            <div class="form-group">
                                <label>Nom de la nouvelle catégorie</label>
                                <input type="text" class="form-contro form-control" name="nom_new_categorie" placeholder="nouvelle catégorie" [(ngModel)]="produit.nom_new_categorie">
                            </div>
                        </div>
                        <div class="col-md-4" *ngIf="produit.id_categorie=='nouvelle_categorie'">
                            <div class="form-group">
                                <label>Description de la nouvelle catégorie</label>
                                <input type="text" class="form-control" name="description_new_categorie" placeholder="description de la catégorie" [(ngModel)]="produit.description_new_categorie">
                            </div>
                        </div>
                    </div>
                    <div *ngIf="succes" class="alert alert-success" role="alert">
                        Opération effectuée avec succés!
                    </div>
                    <div *ngIf="echec" class="alert alert-danger" role="alert">
                        l'opération effectuée a échoué!
                    </div>
                    <div *ngIf="notok" class="alert alert-warning" role="alert">
                        Veuillez rensegner tous les champs !
                    </div>
                    <div class="d-flex justify-content-evenly mb-3 mt-1">
                        <button *ngIf="!modifier_bool" type="button" class="btn btn-primary float-right" (click)="ajouter()">Ajouter</button>
                        <button *ngIf="modifier_bool" type="button" class="btn btn-warning float-right" (click)="modifier()">Modifier</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
</div>
