<div *ngIf="api.bool.ajouterdepense">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="d-flex justify-content-between">
                <h3 class="page-title mt-1">{{modifier_bool?"Modifier la depense" :"Ajouter une depense "}} </h3>
                <i (click)="api.bool.ajouterdepense=!api.bool.ajouterdepense"
                    class="fa fa-close fa-2x right croix text-danger"></i>
            </div>
        </div>
        <hr>
        <form class="row">
            <div class="form-group col-md-4">
                <label>Montant</label>
                <input placeholder="montant" type="text" class="form-control" name="montant" [(ngModel)]="depense.montant">
            </div>
            <div class="form-group col-md-4">
                <label>Description</label>
                <input placeholder="description" type="text" class="form-control" name="description"
                    [(ngModel)]="depense.description">
            </div>
            <div class="form-group col-md-4">
                <label>Régulier ?</label>
                <select name="regulier" [(ngModel)]="depense.regulier" class="form-control form-select" aria-label="Default select example">
                    <option [value]="0" [selected]="true">Non régulier</option>
                    <option [value]="1">Chaque jour</option>
                    <option [value]="2">Chaque Semaine</option>
                    <option [value]="3">Chaque Mois</option>
                </select>
            </div>
            <div class="form-group col-md-4">
                <label>Date de début</label>
                <input placeholder="date de début" type="date" class="form-control" name="date_debut" [ngModel]="depense.date_debut| date:'yyyy-MM-dd'" (ngModelChange)="depense.date_debut = $event">
            </div>
            <div class="form-group col-md-4">
                <label>Date de fin</label>
                <input placeholder="date de fin" type="date" class="form-control" name="date_fin" [ngModel]="depense.date_fin| date:'yyyy-MM-dd'" (ngModelChange)="depense.date_fin = $event">
            </div>
        </form>
        <div *ngIf="succes" class="alert alert-success" role="alert">
            Opération effectuée avec succés!
        </div>
        <div *ngIf="echec" class="alert alert-danger" role="alert">
            l'opération effectuée a échoué!
        </div>
        <div class="m-2 d-flex justify-content-evenly">
            <button *ngIf="!modifier_bool" type="button" class="col-md-2 btn btn-primary" (click)="add_depense()">Ajouter depense </button>
            <button *ngIf="modifier_bool" type="button" class="col-md-2 btn btn-warning" (click)="edit_depense()">Modifier depense</button>
        </div>
    </div>
</div>
