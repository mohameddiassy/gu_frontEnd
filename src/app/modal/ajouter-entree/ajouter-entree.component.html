<div *ngIf="api.bool.ajouterentree ">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="d-flex justify-content-between">
                <h3 class="page-title mt-1">Ajouter une entree pour le {{item?.date|date:'dd MMMM YYYY'}}</h3>
                <i  (click)="api.bool.ajouterentree=!api.bool.ajouterentree" class="fa fa-close fa-2x right croix text-danger"></i>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="page-title mt-1">
                <h6>stock actuel ={{api.parse(stock_en_cour)+api.parse(entree?.quantite)}} </h6>
            </div>
        </div>
        <form class="row">

            <div class="form-group col-md-3">
                <label>Quantité</label>
                <input name="quant" placeholder="quantité" type="number" class="form-control" name="stock" [(ngModel)]="entree.quantite">
                <p class="d-flex justify-content-center text-danger">{{quantite_vide}}</p>

            </div>
            <div class="form-group col-md-3">
                <label>Produit</label>
                <select name="produit" [(ngModel)]="entree.id_produit" (change)="changement()" class="form-control  form-select" aria-label="Default select example">
                  <!-- <option [value]="0" >Sélectionnez un produit</option> -->
                  <option  class="d-flex justify-content-between" [value]="item.id_produit" *ngFor="let item of api.global.les_produits_entrants;let i=index;let f=first">{{item.nom}} </option>
              </select>
                <p class="d-flex justify-content-center text-danger">{{produit_vide}}</p>
            </div>
            <div class="form-group col-md-3">
                <label>prix unitaire</label>
                <input placeholder="prix unitaire" type="number" class="form-control" name="prix_unitaire" [(ngModel)]="entree.prix_unitaire">
                <p class="d-flex justify-content-center text-danger ">{{prix_vide}}</p>
            </div>
            <div class="form-group col-md-3">
                <label>Fournisseur</label>
                <select  (change)="changement_fourniseur()" name="option" [(ngModel)]="entree.id_fournisseur"  class="form-control form-select" aria-label="Default select example">
                <option  class="d-flex justify-content-between" [value]="item.id_fournisseur" *ngFor="let item of api.global.les_fournisseurs ;let i=index;let f=first">{{item.nom}} </option>
                <hr>
                <option value="nouveau_fournisseur">Nouveau fournisseur</option>
            </select>
                <p class="d-flex justify-content-center text-danger">{{fournisseur_vide}}</p>

            </div>

        </form>
        <div *ngIf="succes" class="alert alert-success" role="alert">
            Entrée ajoutée avec succés!
        </div>
        <div *ngIf="echec" class="alert alert-danger" role="alert">
            Erreur d'ajout d'entrée!
        </div>
        <div *ngIf="champ" class="alert alert-danger" role="alert">
           Veuillez remplir tous les champs
        </div>
        <div class="m-2">
            <button *ngIf="add" type="button" class="col-md-2 btn btn-primary float-right" (click)="ajouter()">Ajouter Entree</button>
        </div>
        <div class="m-2">
            <button *ngIf="!add" type="button" class="col-md-2 btn btn-warning float-right" (click)="Modifier()">Modifier</button>
        </div>
    </div>
</div>
