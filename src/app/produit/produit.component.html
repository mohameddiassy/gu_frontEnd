<div class="container mt-5">
    <h2>Liste des produits</h2>
    <hr>

    <br>
    <div class="bg-light shadow-lg rounded p-4">
        <div class="row">
            <div class="col-md-5 _add_produit_btn mb-5">
                <button class="btn btn-success"
                    [routerLink]="['/ajouter-produit']">Ajouter un produit</button>
            </div>
            <div class="col-md-2 _add_produit_btn">
            </div>
            <div class="form-group col-12 col-md-5 d-flex mb-5">
                <input type="search" aria-label="Search" class="form-control
                    me-1"
                    placeholder="Chercher un produit...">
                <button class="btn btn-success">Rechercher</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-stripped table
                table-hover table-center mb-0 bg-light">

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Nom</th>
                        <th scope="col">Description</th>
                        <th scope="col">Stock</th>
                        <th scope="col">Prix Unitaire</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let un_produit of data.les_produits">
                        <th scope="row">1</th>
                        <td><a [routerLink]="['detail-produit']"
                                class="nav-item">{{un_produit.nom_produit}}</a></td>
                        <td>{{un_produit.description}}</td>
                        <td>{{un_produit.stock}}</td>
                        <td>{{un_produit.prix_unitaire}}</td>
                        <td class="text-right">
                            <div class="btn-group">
                                <a [routerLink]="['/modifier-produit',un_produit.id_produit]" class="btn btn-success">
                                    Modifier
                                </a>
                                <a [routerLink]="['/ajouter-sortie',un_produit.id_produit]" class="btn btn-primary">
                                    +
                                </a>
                                <button class="btn btn-danger" (click)="supprimer(un_produit)">
                                    Sup
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
