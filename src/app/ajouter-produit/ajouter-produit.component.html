<div>
    <div class="content container-fluid">
        <div class="page-header">
            <div class="row align-items-center">
                <div class="col">
                    <h3 class="page-title mt-5">Ajouter un Produit</h3>
                </div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="row formtype">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nom Produit</label>
                                <input type="text" class="form-control" name="nom_produit" [(ngModel)]="produit.nom_produit">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="description" [(ngModel)]="produit.description">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Stock</label>
                                <input type="number" class="form-control" name="stock" [(ngModel)]="produit.stock">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Prix Unitaire</label>
                                <input type="text" class="form-control" name="prix_unitaire" [(ngModel)]="produit.prix_unitaire">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        <div class="mt-4">
            <button type="button" class="col-md-2 btn btn-primary float-right"
                (click)="ajouter()">Ajouter</button>
        </div>
    </div>
</div>
