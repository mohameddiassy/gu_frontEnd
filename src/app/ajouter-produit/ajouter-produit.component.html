<div *ngIf="data.bool.ajouterproduit">
    <div class="content container-fluid">
        <div class="page-header">
            <div class="d-flex justify-content-between">
                <h3 class="page-title mt-1">Ajouter un Produit</h3>
                <span (click)="close()" class="material-icons croix">
                    {{data.bool.ajouterproduit?"close":"add"}}
                </span>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-lg-12">
                <form>
                    <div class="row formtype">
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Nom Produit</label>
                                <input type="text" class="form-control" name="nom_produit" [(ngModel)]="produit.nom_produit">
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Description</label>
                                <input type="text" class="form-control" name="description" [(ngModel)]="produit.description">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Stock</label>
                                <input type="number" class="form-control" name="stock" [(ngModel)]="produit.stock">
                            </div>
                        </div>

                        <div class="col-md-4">
                            <div class="form-group">
                                <label>Prix Unitaire</label>
                                <input type="text" class="form-control" name="prix_unitaire" [(ngModel)]="produit.prix_unitaire">
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>
        
        <div *ngIf="succes" class="alert alert-success" role="alert">
            Utilisateur ajouté avec succés!
        </div>
        <div *ngIf="echec" class="alert alert-danger" role="alert">
            Erreur d'ajout de l'utilisateur!
        </div>
        <div class="mt-4">
            <button type="button" class="col-md-2 btn btn-primary float-right"
                (click)="ajouter()">Ajouter</button>
        </div>
    </div>
</div>
