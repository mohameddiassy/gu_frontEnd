<div class="container mt-5">
    <h2>Liste des entreprises</h2>
    <hr>
    <br>
    <div class="bg-light shadow-lg rounded p-4">
        <div class="row">
            <div class="col-md-5 _add_produit_btn mb-5">
                <a class="btn btn-success"
                    [routerLink]="['/ajouter-entreprise']">Ajouter une entreprise</a>
            </div>
            <div class="col-md-2 _add_produit_btn">
            </div>
            <div class="form-group col-12 col-md-5 d-flex mb-5">
                <input type="search" aria-label="Search" class="form-control
                    me-1"
                    placeholder="Chercher un produit...">
                <button class="btn btn-success">Rechercher</button>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-stripped table
                table-hover table-center mb-0 bg-light">

                <thead>
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">nom_entreprise</th>
                        <th scope="col">adresse</th>
                        <th scope="col">email</th>
                        <th scope="col">telephone</th>
                        <th scope="col">ACTION</th>

                    </tr>
                </thead>
                <tbody>
                   
                    <tr *ngFor="let item of data.les_entreprises">
                        <td>{{item.id_entreprise}}</td>
                        <th scope="row">{{item.nom_entreprise}}</th>
                        <td><a [routerLink]="['/detail-entreprise',item.id_entreprise]"
                                class="nav-item">{{item.adresse}}</a></td>
                        <td>{{item.email}}</td>
                        <td><a [routerLink]="['detail-produit']"
                                class="nav-item">{{item.telephone}}</a></td>
                        <td class="text-right">
                            <div class="btn-group">
                                <a [routerLink]="['/modifier-entreprise',item.id_entreprise]" class="btn btn-success">
                                    <span class="material-icons">
                                        edit
                                    </span>
                                </a>
                                <button (click)="supprimer_entreprise()" class="btn btn-danger">
                                    <span class="material-icons">
                                        delete
                                    </span>
                                </button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
